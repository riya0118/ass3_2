<table class="table table-hover">
  <thead>
  <tr>
      <td>Product Name</td>
      <td>Price</td>
      <td>Quantity</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let product of products">
          <td>{{ product.pname }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td><a [routerLink]="['/product/edit', product._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteProduct(product._id)"  class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
